<md-toolbar color="primary">
  <span>Picfect</span>
  <span class="fill-space"></span>
  <span id="user-name">Jack Mwangi</span>
  <img class="img-circle" src="/img/user_white.png">
</md-toolbar>
<div class="container" >
  <div class="row">
    <div class="col-md-3 no-float">
      <app-gallery [categoryId]="categoryId" [categoryName]="categoryName" (imageSelect)="imageSelect($event);"></app-gallery>
    </div>

    <div class="col-md-6 no-float">
      <app-canvas (imageReady)="imageReady($event);" [selectedImage]="selectedImage"></app-canvas>
    </div>

    <div class="col-md-3 no-float">
      <app-categories (categorySelect)="categoryChange($event);"></app-categories>
    </div>
  </div>
</div>
