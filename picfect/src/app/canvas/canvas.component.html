<md-card class="main-image">
  <div *ngIf="selectedImage" class="images">
    <img class="img-responsive" md-card-image src={{selectedImage.original_image}}>
  </div>
  <div *ngIf="!selectedImage" class="drop-image" [ng-file-drop]="options" (onUpload)="handleUpload($event)">
    <img src="../img/cloud_upload.png">
    <p>Drag & Drop images here or <a><b>Choose a file</b></a> </p>
  </div>
  <md-card-actions>
    <i class="material-icons md-24">rotate_left</i>
    <i class="material-icons md-24">flip</i>
    <i class="material-icons md-24">crop</i>
  </md-card-actions>
  <div style="float:right;">
    <i (click)="shareImage()" class="fa fa-share-square fa-2x" aria-hidden="true"></i>
    <a *ngIf="selectedImage" href="{{selectedImage.original_image}}" download="image.png"><span class="fa fa-cloud-download fa-2x"></span></a>
    <i (click)="saveEffect()" class="fa fa-floppy-o fa-2x" aria-hidden="true"></i>
  </div>
  <div class="btn-operations">
    <div class="content">
      <label *ngIf="!categoryId==0" class="file-upload-label">
        <input type="file" [ng-file-select]="options" (onUpload)="handleUpload($event)">
        <span class="glyphicon glyphicon-folder-open" aria-hidden="true" ></span>Select Image
      </label>
      <label *ngIf="categoryId==0" class="file-upload-label">
        <input  (click)="promptCategorySelect()">
        <span class="glyphicon glyphicon-folder-open" aria-hidden="true" ></span>Select Image
      </label>
      <div *ngIf="imageDropped" class="progress">
        <div class="progress-bar" [style.width]="uploadProgress + '%'"></div>
        <span class="percent">{{ uploadProgress }}%</span>
      </div>
    </div>
  </div>
</md-card>

<div *ngIf="imageUploaded" class="filter-container">
  <div (click)="applyFilter(filter)" *ngFor="let filter of filters" class="filters">
    <img src="http://localhost:8000/{{filter.name}}">
    <p>{{filter.effect}}</p>
  </div>
</div>
