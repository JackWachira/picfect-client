<label *ngIf="!categoryName">Recent uploads</label>
<label *ngIf="categoryName">{{categoryName}}</label>
<div class="card-container">
  <md-card [class.selected]="pic === selectedImage" class="pointer" imageLazyLoadArea (click)="selectImage(pic)" *ngFor="let pic of galleryItem | categoryfilter:categoryId | sortfilter: categoryId">
    <img md-card-image [alt]="pic.name" src={{pic.original_image}}>
  </md-card>
</div>
